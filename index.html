<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Hyper‑Niche AI Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="https://cdn.coverr.co/videos/coverr-futuristic-digital-grid-5171/1080p.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="container">

    <h1>Hyper‑Niche AI Tool</h1>
    <p class="tagline">Your $1 = 1 Premium AI‑Generated Viral Content</p>

    <input type="text" id="topic" placeholder="Enter your topic..." />
    
    <button id="generateBtn">Generate Content</button>

    <textarea id="output" placeholder="Your content will appear here..." readonly></textarea>

    <button id="copyBtn">Copy Content</button>

    <!-- PayPal & Admin -->
    <div class="payment">
      <div id="payBtnContainer"></div>
      <input type="text" id="adminCode" placeholder="Admin code (optional)">
    </div>

    <p class="footer">
      Built for the future. Powered by next‑gen AI.
    </p>

  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AabN5GZxSoXSSf2SclK4GJSi_VkKwf0EoeFs8-3Dzy6eKakZdgEFFeJdePpt0_aMkF0V6wyXr1y2orNi&currency=USD"></script>
  <script src="script.js"></script>

</body>
</html>
<div id="paypal-button-container"></div>
<div id="content-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{ amount: { value: '1.00' } }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        // After payment, call AI generator
        fetch("/api/generate", { method: "POST" })
          .then(res => res.json())
          .then(data => {
            document.getElementById("content-container").innerHTML = `<p>${data.content}</p>`;
          });
      });
    }
  }).render('#paypal-button-container');
</script>
<div id="paypal-button-container"></div>
<div id="content-container"></div>
