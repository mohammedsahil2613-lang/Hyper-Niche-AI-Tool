<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyper-Niche AI Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="https://cdn.coverr.co/videos/coverr-futuristic-digital-grid-5171/1080p.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Hyper‑Niche AI Tool</h1>
    <p class="tagline">Your $1 = 1 Premium AI‑Generated Viral Content</p>

    <!-- Topic input -->
    <input type="text" id="topic" placeholder="Enter your topic (e.g., Car reels idea)..." />

    <!-- Admin/Test code input -->
    <input type="text" id="test-code-input" placeholder="Admin/Test code (Sahil599)" />

    <!-- Generate Content button -->
    <button id="generate-btn">Generate Content</button>

    <!-- Output textarea -->
    <textarea id="output" placeholder="Your content will appear here..." readonly></textarea>

    <!-- Copy button -->
    <button id="copy-btn">Copy Content</button>

    <!-- PayPal button container -->
    <div id="paypal-button-container"></div>

    <p class="footer">
      Built for the future. Powered by next‑gen AI.
    </p>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
  <script src="script.js"></script>

</body>
</html>
